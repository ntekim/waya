version: "2"
sql:
  - schema: "internal/adapters/storage/db/migrations"
    queries: "internal/adapters/storage/db/queries"
    engine: "sqlite"
    gen:
      go:
        package: "db"
        out: "internal/adapters/storage/db"
        emit_json_tags: true
        emit_prepared_queries: true
        emit_interface: true